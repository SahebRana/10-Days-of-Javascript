<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
</head>

<body>
    <div id="res"></div>
    <div id="btns">
        <button id="btn0" onclick="appendOperand(event)">0</button>
        <button id="btn1" onclick="appendOperand(event)">1</button>
        <button id="btnClr" onclick="clearAll()">C</button>
        <button id="btnEql" onclick="calculate()">=</button>

        <button id="btnSum" onclick="appendOperand(event)">+</button>
        <button id="btnSub" onclick="appendOperand(event)">-</button>
        <button id="btnMul" onclick="appendOperand(event)">*</button>
        <button id="btnDiv" onclick="appendOperand(event)">/</button>
    </div>
    <script src="js/binaryCalculator.js" type="text/javascript"></script>
</body>

</html>
